<html>
 <head>
 <title>Table</title>
 <style>
  .bg-color{
  background-color:lightgrey;
  }
   </style>
  </head>
  <body> 
  <h2>simple table</h2>
  <table>
  <tr>
  <td>70</td>
  <td>50</td>
  <td>89</td>
 </tr>


<tr>
 <td>34</td>
 <td>78</td>
 <td>89</td>
    </tr>
    </table>
    <h2>table heading</h2>
    <table>
    <tr>
    <th>Id</th>
    <th>roll no</th>
    <th>name</th>
    </tr>
    <tr>
    <th>Id</th>
    <th>roll no</th>
    <th>name</th>

     </tr>
    </table>
        <tr>
            <td>70</td>
            <td>50</td>
            <td>89</td>
        </tr>
        <tr>
            <td>34</td>
            <td>78</td>
            <td>89</td>
        </tr>
    </table>


    <h2>table widhth</h2>
    <table width = "200">
    <tr>
    <th class ="bg-color">id</td>
    <th class ="bg-color">no</td>
    <th class ="bg-color">name</td>
    </tr>
    <tr>
    <td class ="bg-color">20</td>
    <td class ="bg-color">204</td>
    <td class ="bg-color">nikhil</td>
    </tr>
    <tr>
    <td class ="bg-color">2098</td>
    <td class ="bg-color">2044</td>
    <td class ="bg-color">ruchita</td>
    </tr>
    </table>

    
    <h2>row span </h2>
    
    <table>
        <tr>
            <th class ="bg-color">science</th>
            <th class ="bg-color">maths</th>
            <th class ="bg-color">english</th>
        </tr>
        <tr>
            <td class ="bg-color">10-11</td>
            <td class ="bg-color">11-12</td>
            <td class ="bg-color">12-1</td>
        </tr>
        <tr>
            <td class ="bg-color">11-12</td>
            <td class ="bg-color">12-1</td>
            <td class ="bg-color">1-2</td>
        </tr>
        
        <tr>
            <td class ="bg-color">10-11</td>
            <td class ="bg-color" colspan ="2">11-1</td>
        </tr>
    </table>
</body>
</html>
