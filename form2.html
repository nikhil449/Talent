<html>
    <head>
        <title>forms</title>
    </head>
    <body>
        <h2>Simple forms</h2>
        <input type="text" />
        <button>save</button>

        <form>
            <input type="number" />
            <button>save</button>

            <br />
            <input type="password" />
        </form>

        <h2>Input type</h2>
        <form>
            <lable>Number</lable>
            <input type="number" /><br /><br />

            <lable>Password</lable>
            <input type="password" /><br /><br />

            <lable>Textarea</lable>
            <textarea cols="30" rows="7"></textarea><br /><br />

            <lable>Radio Button</lable>
            <input type="radio" name="genre"
                value="rock" checked="checked" />rock

            <input type="radio" name="genre"
                value="stone" />stone

            <input type="radio" name="genre"
                value="murble" />murble
            <br /><br />
            <lable>Radio Button</lable>
            <input type="checkbox" name="genre"
                value="rock" checked="checked" />rock

            <input type="checkbox" name="genre"
                value="pop" />pop

            <input type="checkbox" name="genre"
                value="matchbox" />matchbox
            <br /><br />

            <lable>Drop down</lable>
            <select name="device">
                <option type="ipod">ipod</option>
                <option type="radio">radio</option>
                <option type="computer">computer</option>
            </select><br /><br />

            <lable>Multiple drop down</lable>
            <select name="device" multiple="multiple" size="2">
                <option type="ipod">ipod</option>
                <option type="radio">radio</option>
                <option type="computer">computer</option>
            </select><br /><br />

            <lable>File input</lable>
            <input type="file" name="profile_pic" />
        </form><br /><br />

        <form>
            <fieldset>
                <legend>Contact details</legend>
                <lable>Email</lable>
                <input type="email" name="email_in" />
                <input type="submit" value="save" /><br /><br />

                <lable>url</lable>
                <input type="url" name="web_link" />
                <input type="submit" value="save" /><br /><br />

                <lable>search box</lable>
                <input type="search" name="search_box" />
                <input type="submit" value="save" /><br /><br />

                <lable>place holder</lable>
                <lable>Simple button</lable>
                <input type="button" value="simple button" />
                <input type="submit" value="save" /><br /><br />

                <lable>Image button</lable>
                <input type="image" src="nikhilpic.jpg" value="image button" />
                <input type="submit" value="save" />
            </fieldset>

        </form>
    </body>
</html>
