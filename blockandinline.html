<html>
    <head>
        <title>block and inline statement</title>
        <style>
            ul{
                border: solid 1px blue;
            }
            li{
                border: solid 1px pink;
            }
            .b{
                border: solid 1px coral;
            }
        </style>
        <body>
            <h2>Block element</h2>
            <p>for a one year one period of nov 2010
                the maragune geni-inoknow musemum.
            </p>
            <ul>
                <li>item 1</li>
                <li>item 2</li>
                <li>item 3</li>
                <li>item 4</li>
            </ul>
            <h2>inline elements</h2>
            <p>for a <b class="b">one year</b> period form <i class="b">november</i>the marumuem geniciro inoknow museum</p>
        </body>
    </head>
</html>
